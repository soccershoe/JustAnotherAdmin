---
layout: default
title: Just Another Admin's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

<!--	
	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> Â» <a href="/JustAnotherAdmin{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
-->
  
	  {% for post in site.posts %}
	    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
	    <p class="post-meta">{{ post.date | date_to_string }}</p>
	    <p class="post-excerpt">{{ post.excerpt | strip_html }}&hellip; (<a href="{{ post.url }}">Read More</a>)</p>
	  {% endfor %}

	  
	</ul>
